<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Opinion Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1 class="mb-4">Opinion Prediction</h1>
      <p class="fs-4">Would you recommend the Airline?</p>
      <h2>
        {% if recommendation == "Recommended" %}
        <span class="text-success">
          <i class="bi bi-check-circle-fill"></i> {{ recommendation }}
        </span>
        {% else %}
        <span class="text-danger">
          <i class="bi bi-x-circle-fill"></i> {{ recommendation }}
        </span>
        {% endif %}
      </h2>
      <p class="fs-4">Review: "{{ review }}"</p>
      <h2>
        {% if sentiment == "Positive" %}
        <span class="text-success">
          <i class="bi bi-emoji-smile-fill"></i> Positive
        </span>
        {% else %}
        <span class="text-danger">
          <i class="bi bi-emoji-frown-fill"></i> Negative
        </span>
        {% endif %}
      </h2>
      <a href="/" class="btn btn-primary mt-4">Predict Another Flight</a>
    </div>
  </body>
</html>
