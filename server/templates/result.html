<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 text-center">
        <h1 class="mb-4">Sentiment Analysis Result</h1>
        <p class="fs-4">Review: "{{ review }}"</p>
        <h2>
            {% if sentiment == "Positive" %}
                <span class="text-success">
                    <i class="bi bi-emoji-smile-fill"></i> Positive
                </span>
            {% else %}
                <span class="text-danger">
                    <i class="bi bi-emoji-frown-fill"></i> Negative
                </span>
            {% endif %}
        </h2>
        <a href="/" class="btn btn-primary mt-4">Analyze Another Review</a>
    </div>
</body>
</html>
